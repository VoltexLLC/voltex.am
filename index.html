  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      max-height: 50px;
    }
    .nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    .nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .nav .green-btn {
      padding: 0.5rem 1rem;
      background-color: #4caf50;
      color: #fff;
      border-radius: 4px;
    }
    .header-info {
      text-align: right;
    }
    .header-info h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .header-info p {
      margin: 0;
      font-size: 0.9rem;
      color: #555;
    }
    .hero {
      background: url('construction-hero.jpg') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 0 2rem;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin-bottom: 2rem;
    }
    .hero a {
      padding: 0.75rem 1.5rem;
      background-color: #4caf50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.svg" alt="Voltex Logo" class="logo" />

    <nav class="nav">
      <a href="#">Home</a>
      <a href="#about">About</a>

    <div class="header-info">
